<!DOCTYPE html>
<html>
<head>
    <title>Pac-Man EU-Quiz</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        canvas { background: #111; display: block; margin: auto; }
        .quiz-container { margin-top: 20px; display: none; }
        .quiz-container button { display: block; margin: 5px auto; }
    </style>
</head>
<body>
    <h1>Pac-Man EU-Quiz</h1>
    <p>Steuere Pac-Man mit den Pfeiltasten. Wenn du eine Frage richtig beantwortest, bekommst du 5 Punkte. Falsch = zur√ºck zum Start!</p>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="quiz-container" id="quiz-container">
        <p id="question"></p>
        <div id="answers"></div>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const pacman = { x: 50, y: 50, size: 15, dx: 0, dy: 0 };
        const ghost = { x: 300, y: 300, size: 15, dx: 0, dy: 0 };
        const fruits = ["üçé", "üçå", "üçí", "üçá", "üçì", "üçç"];
        let fruit = { x: 200, y: 200, size: 10, active: true, type: fruits[Math.floor(Math.random() * fruits.length)] };
        let score = 0;
        let correctAnswers = 0;
        let gamePaused = false;

        const questions = [...]; // Fragen wie vorher (gek√ºrzt zur √úbersicht)

        function drawPacman() {
            ctx.beginPath();
            ctx.arc(pacman.x, pacman.y, pacman.size, 0.2 * Math.PI, 1.8 * Math.PI);
            ctx.lineTo(pacman.x, pacman.y);
            ctx.fillStyle = "yellow";
            ctx.fill();
            ctx.closePath();
        }

        function drawGhost() {
            ctx.beginPath();
            ctx.arc(ghost.x, ghost.y, ghost.size, 0, 2 * Math.PI);
            ctx.fillStyle = "red";
            ctx.fill();
            ctx.closePath();
        }

        function drawFruit() {
            if (fruit.active) {
                ctx.font = "20px Arial";
                ctx.fillStyle = "white";
                ctx.fillText(fruit.type, fruit.x - 10, fruit.y + 10);
            }
        }

        function askQuestion() {
            gamePaused = true;
            const question = questions.splice(Math.floor(Math.random() * questions.length), 1)[0];
            document.getElementById("question").innerText = question.q;
            const answersDiv = document.getElementById("answers");
            answersDiv.innerHTML = "";
            question.o.forEach(option => {
                const btn = document.createElement("button");
                btn.textContent = option;
                btn.onclick = () => {
                    document.getElementById("quiz-container").style.display = "none";
                    if (option === question.a) {
                        score += 5;
                        correctAnswers++;
                        alert("Richtig! +5 Punkte");
                    } else {
                        alert("Falsch! Zur√ºck zum Start!");
                        pacman.x = 50;
                        pacman.y = 50;
                        score = 0;
                        correctAnswers = 0;
                    }
                    fruit = {
                        x: Math.random() * 360 + 20,
                        y: Math.random() * 360 + 20,
                        size: 10,
                        active: true,
                        type: fruits[Math.floor(Math.random() * fruits.length)]
                    };
                    gamePaused = false;
                };
                answersDiv.appendChild(btn);
            });
            document.getElementById("quiz-container").style.display = "block";
        }

        function checkCollision() {
            let dx = pacman.x - fruit.x;
            let dy = pacman.y - fruit.y;
            let distance = Math.sqrt(dx * dx + dy * dy);
            if (fruit.active && distance < pacman.size + fruit.size) {
                fruit.active = false;
                askQuestion();
            }
        }

        function moveGhost() {
            if (!gamePaused) {
                let dx = pacman.x - ghost.x;
                let dy = pacman.y - ghost.y;
                let dist = Math.sqrt(dx * dx + dy * dy);
                ghost.x += (dx / dist) * 0.5;
                ghost.y += (dy / dist) * 0.5;

                if (dist < pacman.size + ghost.size) {
                    alert("Game Over! Der Geist hat dich erwischt.");
                    document.location.reload();
                }
            }
        }

        function update() {
            if (!gamePaused) {
                pacman.x += pacman.dx;
                pacman.y += pacman.dy;
                pacman.x = Math.max(pacman.size, Math.min(canvas.width - pacman.size, pacman.x));
                pacman.y = Math.max(pacman.size, Math.min(canvas.height - pacman.size, pacman.y));
                checkCollision();
                moveGhost();
            }
        }

        document.addEventListener("keydown", function(event) {
            if (event.key === "ArrowUp") pacman.dy = -2, pacman.dx = 0;
            if (event.key === "ArrowDown") pacman.dy = 2, pacman.dx = 0;
            if (event.key === "ArrowLeft") pacman.dx = -2, pacman.dy = 0;
            if (event.key === "ArrowRight") pacman.dx = 2, pacman.dy = 0;
        });

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPacman();
            drawGhost();
            drawFruit();
            update();
            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
